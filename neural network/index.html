<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NeuralNetowrk</title>
    <link href="style.css" rel="stylesheet"/>
</head>
<body>
    <div class="main-container">
        <div class="left-column">
            <div class="canvas-container">
                <canvas id="canvas" width="50" height="50"></canvas>
            </div>
            <br>
            <div class="buttons-container">
                <button class="border-button" id="clearBtn">Очистить холст</button>
                <button class="border-button" id="predictDigit">Распознать цифру</button>
                <a href="../main.html" class="border-button">На главную</a>
                
            </div>

        </div>

        <div class="controls-container">
                <div class="controls-panel">
                    <h3>Ввод цифр вручную:</h3>
                </div>

                <div class="control-group">
                <label for="digitLabel">Введите цифру:</label>
                <input type="number" id="digitLabel" min="0" max="9">
                </div>

                <button class="controls-button" id="saveSample">Сохранить образец</button>
                <br><br>
                <div class="controls-panel">
                    <h3>Загрузка изображений:</h3>
                </div>

                <input type="file" id="batchUpload" accept="image/png" multiple hidden>
                <label for="batchUpload" class="custom-file-upload">
                Найти файл
                </label>

                <div class="control-group">
                <label>Цифра на фото: </label>
                <input type="number" id="batchDigit" min="0" max="9">
                </div>

                <div class="control-group">
                <button class="controls-button" id="loadBatch">Загрузить выборку</button>
                </div>

                <div class="control-group">
                <button class="controls-button" id="trainNetwork">Обучить сеть</button>
                </div>
                <div class="control-group">
                <label><p id="result"></p></label>
                </div>
                <label><p id="trainingStatus"></p></label>

                <script src="app.js"></script>

        </div>
    </div>
</body>
</html>
